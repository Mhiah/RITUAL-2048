<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048 for RITUAL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0A0A0A;
      --panel: #111111;
      --accent: #FFFFFF;
      --muted: rgba(255, 255, 255, 0.15);
      --tile-light: #FFFFFF;
      --tile-dark: #0A0A0A;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--accent)
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 28px;
      padding: 24px;
      background:
        radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        var(--bg);
    }

    .corner-logo {
      position: fixed;
      width: 60px;
      height: 60px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .corner-logo:hover {
      opacity: 1;
    }

    .logo-top-right {
      top: 24px;
      right: 24px;
    }

    .logo-bottom-left {
      bottom: 24px;
      left: 24px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px
    }

    .logo {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 8px;
      color: var(--accent);
      text-transform: uppercase;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .game-wrap {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 24px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 20px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .top-row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 20px;
    }

    .score,
    .best {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px 20px;
      border-radius: 12px;
      min-width: 100px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .score:hover,
    .best:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .score .label,
    .best .label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .score .value,
    .best .value {
      font-weight: 800;
      font-size: 22px;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: auto
    }

    button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--accent);
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.25s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .board {
      width: 380px;
      height: 380px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 12px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      color: var(--accent);
      min-width: 0;
    }

    /* tile styles - modern monochrome gradient */
    .tile {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 26px;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .t2 {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .t4 {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .t8 {
      background: rgba(255, 255, 255, 0.18);
      color: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .t16 {
      background: rgba(255, 255, 255, 0.25);
      color: var(--tile-dark);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .t32 {
      background: rgba(255, 255, 255, 0.35);
      color: var(--tile-dark);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .t64 {
      background: rgba(255, 255, 255, 0.5);
      color: var(--tile-dark);
      border: 1px solid rgba(255, 255, 255, 0.55);
    }

    .t128 {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.55));
      color: var(--tile-dark);
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .t256 {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.65));
      color: var(--tile-dark);
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
    }

    .t512 {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.75));
      color: var(--tile-dark);
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .t1024 {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.85));
      color: var(--tile-dark);
      font-size: 18px;
      font-weight: 900;
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.35);
    }

    .t2048 {
      background: linear-gradient(135deg, #FFFFFF, rgba(255, 255, 255, 0.95));
      color: var(--tile-dark);
      font-size: 18px;
      font-weight: 900;
      border: 1px solid #FFFFFF;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.2);
      }

      to {
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.7), 0 0 100px rgba(255, 255, 255, 0.3);
      }
    }

    footer {
      margin-top: 8px;
      color: rgba(255, 255, 255, 0.25);
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* overlay messages */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
    }

    .message {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px 48px;
      border-radius: 16px;
      text-align: center;
      color: var(--accent);
    }

    .instructions {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      margin-top: 16px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    @media (max-width:420px) {
      .board {
        width: 92vw;
        height: 92vw
      }

      .logo {
        font-size: 32px;
        letter-spacing: 6px
      }

      .top-row {
        flex-wrap: wrap;
        justify-content: center
      }

      .controls {
        margin-left: 0;
        margin-top: 8px;
        width: 100%;
        justify-content: center
      }
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="RITUAL Logo" class="corner-logo logo-top-right">
  <img src="logo.png" alt="RITUAL Logo" class="corner-logo logo-bottom-left">
  <div class="app">
    <header>
      <h1 class="logo">RITUAL</h1>
      <div class="subtitle">merge your tiles âœ¦</div>
    </header>

    <main class="game-wrap" role="application" aria-label="2048 game">
      <div class="top-row">
        <div class="score">
          <div class="label">Score</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="best">
          <div class="label">Best</div>
          <div class="value" id="best">0</div>
        </div>
        <div class="controls">
          <button id="newGameBtn">New Game</button>
          <button id="undoBtn">Undo</button>
        </div>
      </div>

      <div style="position:relative;">
        <div class="board" id="board"></div>
        <div id="overlayHolder"
          style="position:absolute;inset:14px;display:none;align-items:center;justify-content:center"></div>
      </div>

      <div class="instructions">Use arrow keys or swipe to play</div>
    </main>

    <footer>built by <a href="https://x.com/myacxt?s=21" target="_blank"
        style="color:rgba(255,255,255,0.5);text-decoration:none;transition:color 0.2s ease;"
        onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.5)'">mia</a></footer>
  </div>

  <script>
    // Simple 2048 implementation (4x4)
    const SIZE = 4;
    const boardEl = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlayHolder = document.getElementById('overlayHolder');
    const newGameBtn = document.getElementById('newGameBtn');
    const undoBtn = document.getElementById('undoBtn');

    let grid = [];
    let score = 0;
    let best = Number(localStorage.getItem('ritual_best') || 0);
    bestEl.textContent = best;

    // For simple undo
    let prevState = null;

    function createEmptyGrid() {
      const g = [];
      for (let r = 0; r < SIZE; r++) {
        g[r] = [];
        for (let c = 0; c < SIZE; c++) g[r][c] = 0;
      }
      return g;
    }

    function copyGrid(g) {
      return g.map(row => row.slice());
    }

    function placeRandom() {
      const empties = [];
      for (let r = 0; r < SIZE; r++) for (let c = 0; c < SIZE; c++) if (grid[r][c] === 0) empties.push([r, c]);
      if (empties.length === 0) return false;
      const [r, c] = empties[Math.floor(Math.random() * empties.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
      return true;
    }

    function render() {
      boardEl.innerHTML = '';
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          const val = grid[r][c];
          if (val) {
            const tile = document.createElement('div');
            tile.className = 'tile t' + val;
            tile.textContent = val;
            // scale effect
            tile.style.transform = 'scale(1)';
            cell.appendChild(tile);
          }
          boardEl.appendChild(cell);
        }
      }
      scoreEl.textContent = score;
      bestEl.textContent = best;
    }

    function startGame() {
      prevState = null;
      grid = createEmptyGrid();
      score = 0;
      placeRandom();
      placeRandom();
      render();
      hideOverlay();
    }

    function savePrev() {
      prevState = { grid: copyGrid(grid), score };
    }

    function undo() {
      if (!prevState) return;
      grid = copyGrid(prevState.grid);
      score = prevState.score;
      prevState = null;
      render();
    }

    // Move helpers
    function rotateRight(g) {
      const res = createEmptyGrid();
      for (let r = 0; r < SIZE; r++) for (let c = 0; c < SIZE; c++) res[c][SIZE - 1 - r] = g[r][c];
      return res;
    }

    function moveLeftOnce(row) {
      // compress
      const arr = row.filter(v => v !== 0);
      const res = []; let i = 0; while (i < arr.length) {
        if (i + 1 < arr.length && arr[i] === arr[i + 1]) {
          res.push(arr[i] * 2);
          score += arr[i] * 2;
          i += 2;
        } else { res.push(arr[i]); i++; }
      }
      while (res.length < SIZE) res.push(0);
      return res;
    }

    function moveLeft() {
      savePrev();
      let moved = false;
      for (let r = 0; r < SIZE; r++) {
        const before = grid[r].slice();
        const after = moveLeftOnce(before);
        grid[r] = after;
        if (before.join(',') !== after.join(',')) moved = true;
      }
      if (moved) { placeRandom(); checkEnd(); render(); updateBest(); }
      else prevState = null; // no-op
    }

    function moveRight() {
      savePrev();
      let moved = false;
      for (let r = 0; r < SIZE; r++) {
        const before = grid[r].slice().reverse();
        const after = moveLeftOnce(before).reverse();
        if (before.slice().reverse().join(',') !== after.join(',')) moved = true;
        grid[r] = after;
      }
      if (moved) { placeRandom(); checkEnd(); render(); updateBest(); } else prevState = null;
    }

    function moveUp() {
      savePrev();
      let moved = false;
      // rotate left, move left, rotate right
      let g = rotateRight(grid); // 90deg right
      g = rotateRight(g); // 180
      g = rotateRight(g); // 270 == rotate left
      grid = g;
      for (let r = 0; r < SIZE; r++) {
        const before = grid[r].slice();
        const after = moveLeftOnce(before);
        grid[r] = after;
        if (before.join(',') !== after.join(',')) moved = true;
      }
      // rotate back right
      grid = rotateRight(grid);
      if (moved) { placeRandom(); checkEnd(); render(); updateBest(); } else prevState = null;
    }

    function moveDown() {
      savePrev();
      let moved = false;
      grid = rotateRight(grid);
      for (let r = 0; r < SIZE; r++) {
        const before = grid[r].slice();
        const after = moveLeftOnce(before);
        grid[r] = after;
        if (before.join(',') !== after.join(',')) moved = true;
      }
      // rotate back 3 times (or rotate left)
      grid = rotateRight(grid); grid = rotateRight(grid); grid = rotateRight(grid);
      if (moved) { placeRandom(); checkEnd(); render(); updateBest(); } else prevState = null;
    }

    function anyMovesAvailable() {
      for (let r = 0; r < SIZE; r++) for (let c = 0; c < SIZE; c++) {
        if (grid[r][c] === 0) return true;
        if (c < SIZE - 1 && grid[r][c] === grid[r][c + 1]) return true;
        if (r < SIZE - 1 && grid[r][c] === grid[r + 1][c]) return true;
      }
      return false;
    }

    function checkEnd() {
      if (!anyMovesAvailable()) {
        showOverlay('Game Over');
      }
      if (score > best) { best = score; localStorage.setItem('ritual_best', best); }
    }

    function updateBest() { if (score > best) { best = score; localStorage.setItem('ritual_best', best); bestEl.textContent = best; } }

    function showOverlay(text) {
      overlayHolder.style.display = 'flex';
      overlayHolder.innerHTML = `<div class="overlay"><div class="message"><div style="font-size:24px;font-weight:800;letter-spacing:2px">${text}</div><div style="margin-top:16px"><button id='retryBtn'>Try Again</button></div></div></div>`;
      document.getElementById('retryBtn').addEventListener('click', () => { startGame(); });
    }
    function hideOverlay() { overlayHolder.style.display = 'none'; overlayHolder.innerHTML = ''; }

    // Input handling
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') { e.preventDefault(); moveLeft(); }
      if (e.key === 'ArrowRight') { e.preventDefault(); moveRight(); }
      if (e.key === 'ArrowUp') { e.preventDefault(); moveUp(); }
      if (e.key === 'ArrowDown') { e.preventDefault(); moveDown(); }
    });

    // Touch / swipe support
    let touchStartX = 0, touchStartY = 0;
    window.addEventListener('touchstart', e => {
      const t = e.touches[0]; touchStartX = t.clientX; touchStartY = t.clientY;
    }, { passive: true });
    window.addEventListener('touchend', e => {
      const t = e.changedTouches[0]; const dx = t.clientX - touchStartX; const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 0) moveRight(); else moveLeft();
        } else {
          if (dy > 0) moveDown(); else moveUp();
        }
      }
    });

    newGameBtn.addEventListener('click', startGame);
    undoBtn.addEventListener('click', undo);

    // Initialize
    startGame();
  </script>
</body>

</html>
